<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
<div class="sign-form">
    <form class="form-horizontal" role="form" method="POST">
        <div class="form-group">
            <div class="form-group">
                <label for="login" class="col-sm-4 control-label-left">Логин</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Логин" name="login">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label-left">Пароль</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" placeholder="Пароль" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="repeat-password" class="col-sm-4 control-label-left">Повторите пароль</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" placeholder="Повторите пароль" name="repeat-password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-default btn-sm button">Подтвердить</button>
                </div>
                <div class="col-sm-4">
                    <a href="/" class="btn btn-default btn-sm button">Вернуться</a>
                    <!--<button type="submit" class="btn btn-default btn-sm button">Вернуться</button>-->
                </div>
            </div>
    </form>
</div>
</body>
</html>
