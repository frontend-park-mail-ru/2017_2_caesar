<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>SignIn</title>
</head>

<body>
    <div id="application">
        <div class="app-form">

            <form name="login">
                <h2>Вход</h2>
                <div>
                    <input type="text" class="form-control input-login" placeholder="Имя пользователя" name="username">
                </div>
                <div>
                    <input type="password" class="form-control input-password" placeholder="Пароль" name="password">
                </div>
                <div>
                    <table>
                        <tr>
                            <td><input type="button" class="btn btn-default button-login button-left" value="Войти"></td>
                            <td><input type="button" class="btn btn-default button-signup button-right" value="Регистрация"></td>
                        </tr>
                    </table>
                </div>
            </form>

            <form name="signup" hidden>
                <h2>Регистрация</h2>
                <div>
                    <input type="text" class="form-control input-login" placeholder="Имя пользователя" name="username">
                </div>
                <div>
                    <input type="password" class="form-control input-password" placeholder="Пароль" name="password">
                </div>
                <div>
                    <input type="password" class="form-control input-repeat-password" placeholder="Повторите пароль" name="repeat-password">
                </div>
                <div>
                    <table>
                        <tr>
                            <td><input type="button" class="btn btn-default button-signup button-left" value="Подтвердить"></td>
                            <td><input type="button" class="btn btn-default button-login button-right" value="Вернуться"></td>
                        </tr>
                    </table>
                </div>
            </form>

            <div class="js-menu" hidden>
                <h2>Меню</h2>
                <div>
                    <input type="button" class="btn btn-default menu-button" value="Играть">
                </div>
                <div>
                    <input type="button" class="btn btn-default button-profile menu-button" value="Профиль">
                </div>
                <div>
                    <input type="button" class="btn btn-default menu-button" value="Рейтинг">
                </div>
                <div>
                    <input type="button" class="btn btn-default button-login menu-button" value="Выйти">
                </div>
            </div>

            <div class="js-profile" hidden>
                <h2>Профиль</h2>
                <div>
                    Ваш логин: <span class="profile-username"></span>
                </div>
                <div>
                    <input type="button" class="btn btn-default button-menu" value="Вернуться">
                </div>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
